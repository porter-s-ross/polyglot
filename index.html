<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav>
            <div class="nav-background">
                <img src="assets/worldmap.png" alt="worldmap background">
            </div>
            <div class="nav-content">
                <img src="assets/parrot.png" alt="banner-parrot-photo">
                <div class="nav-content-text">
                    <h1>PollyGlot</h1>
                    <h5>Perfect Translation Every Time</h5>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="content">
                <div class="text-to-translate-input">
                    <h3>Text To Translate</h3>
                    <input type="text" placeholder="How Are You?">
                </div>
                <div class="select-language">
                    <h3>Select Language</h3>
                    <select name="" id="">
                        <option value="German">German</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </div>
                <button>Translate</button>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
